<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - Boss Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: transform 0.1s;
        }
        #player svg {
            width: 100%;
            height: 100%;
            fill: #4FC3F7;
        }
        .laser {
            position: absolute;
            width: 3px;
            height: 15px;
            background-color: #00E5FF;
            border-radius: 3px;
            box-shadow: 0 0 10px #00B8D4;
        }
        .meteor {
            position: absolute;
            background-color: #795548;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        .boss {
            position: absolute;
            background: linear-gradient(45deg, #ff0000, #ff7700);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 20px #ff5500;
        }
        .boss-health-bar {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 2px;
        }
        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            border-radius: 2px;
            transition: width 0.2s;
        }
        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF5722;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: explode 0.5s forwards;
        }
        .shield-effect {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #00FF00;
            box-shadow: 0 0 20px #00FF00;
            pointer-events: none;
            animation: shieldPulse 1s infinite;
        }
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
        @keyframes shieldPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
        }
        #lives-display {
            position: absolute;
            top: 50px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
        }
        #shield-display {
            position: absolute;
            top: 80px;
            left: 20px;
            color: #00FF00;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
        }
        #boss-health-display {
            position: absolute;
            top: 110px;
            left: 20px;
            color: #FF5500;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            font-size: 24px;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-button:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        #powerup-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            user-select: none;
            cursor: pointer;
            z-index: 100;
        }
        #powerup-cooldown {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            user-select: none;
            z-index: 101;
        }
        @media (max-width: 600px) {
            #player {
                width: 40px;
                height: 40px;
            }
            .meteor {
                font-size: 16px;
            }
            .boss {
                font-size: 24px;
            }
            .control-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stars"></div>
        <div id="player">
            <svg viewBox="0 0 24 24">
                <path d="M12,2L4,12L12,22L20,12L12,2Z" />
            </svg>
        </div>
        <div id="score-display">Score: 0</div>
        <div id="lives-display">Lives: 3</div>
        <div id="shield-display">Shield: Ready</div>
        <div id="boss-health-display">Boss: None</div>
        
        <div id="game-over">
            <h1>Game Over</h1>
            <p id="final-score">Your score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
        
        <div id="powerup-button">S</div>
        <div id="powerup-cooldown"></div>
        
        <div id="controls">
            <div class="control-button" id="left-button">‚Üê</div>
            <div class="control-button" id="shoot-button">‚Üë</div>
            <div class="control-button" id="right-button">‚Üí</div>
        </div>
    </div>

    <script>
// ... (mant√©m as vari√°veis e constantes iniciais que voc√™ j√° tem)
let bossProjectiles = [];
let bossShootInterval;
let bossTimer;
let bossTimeLimit = 90; // segundos
let bossTimeLeft = bossTimeLimit;

// Adiciona no createBoss()
function createBoss() {
    if (boss) return;

    bossHealth = 1000;
    const bossElement = document.createElement('div');
    bossElement.classList.add('boss');
    bossElement.style.width = '120px';
    bossElement.style.height = '120px';
    bossElement.style.left = '0px';
    bossElement.style.top = '20px';
    bossElement.innerHTML = 'üëæ';

    const healthBar = document.createElement('div');
    healthBar.classList.add('boss-health-bar');
    const healthFill = document.createElement('div');
    healthFill.classList.add('boss-health-fill');
    healthFill.style.width = '100%';
    healthBar.appendChild(healthFill);
    bossElement.appendChild(healthBar);

    gameContainer.appendChild(bossElement);

    boss = {
        element: bossElement,
        healthBar: healthFill,
        x: 0,
        y: 20,
        speed: 3,
        direction: 1,
        width: 120,
        height: 120,
        health: bossHealth
    };

    bossHealthDisplay.textContent = `Boss: ${boss.health} HP`;

    // Inicia disparos e contagem regressiva
    startBossAttacks();
    startBossTimer();
}

// Atirar do boss
function bossShoot() {
    if (!boss || !gameRunning) return;

    const projectile = document.createElement('div');
    projectile.classList.add('boss-projectile');
    projectile.style.left = `${boss.x + boss.width / 2}px`;
    projectile.style.top = `${boss.y + boss.height}px`;
    gameContainer.appendChild(projectile);

    bossProjectiles.push({
        element: projectile,
        x: boss.x + boss.width / 2,
        y: boss.y + boss.height,
        speed: 5
    });
}

// Atualizar proj√©teis do boss
function updateBossProjectiles() {
    bossProjectiles.forEach((proj, index) => {
        proj.y += proj.speed;
        proj.element.style.top = `${proj.y}px`;

        // Remove se sair da tela
        if (proj.y > window.innerHeight) {
            proj.element.remove();
            bossProjectiles.splice(index, 1);
            return;
        }

        // Colis√£o com o jogador
        if (
            proj.y > window.innerHeight - 100 &&
            proj.x > playerX - 25 &&
            proj.x < playerX + 25
        ) {
            if (!shieldActive) {
                createExplosion(proj.x, proj.y);
                proj.element.remove();
                bossProjectiles.splice(index, 1);
                loseLife();
            }
        }
    });
}

// Timer de 90s para o boss
function startBossTimer() {
    bossTimeLeft = bossTimeLimit;
    bossHealthDisplay.textContent = `Boss: ${boss.health} HP | Time: ${bossTimeLeft}s`;

    bossTimer = setInterval(() => {
        bossTimeLeft--;
        if (boss) {
            bossHealthDisplay.textContent = `Boss: ${boss.health} HP | Time: ${bossTimeLeft}s`;
        }

        if (bossTimeLeft <= 0 && boss) {
            clearInterval(bossTimer);
            stopBossAttacks();
            createExplosion(boss.x + boss.width / 2, boss.y + boss.height / 2);
            gameOver(); // jogador perde
        }
    }, 1000);
}

// Iniciar e parar ataques do boss
function startBossAttacks() {
    bossShootInterval = setInterval(bossShoot, 2000); // dispara a cada 2s
}

function stopBossAttacks() {
    clearInterval(bossShootInterval);
    bossProjectiles.forEach(p => p.element.remove());
    bossProjectiles = [];
}

// Ao derrotar o boss
function defeatBoss() {
    createExplosion(boss.x + boss.width / 2, boss.y + boss.height / 2);
    gameContainer.removeChild(boss.element);
    stopBossAttacks();
    clearInterval(bossTimer);
    boss = null;
    score += 200;
    scoreDisplay.textContent = `Score: ${score}`;
    bossHealthDisplay.textContent = 'Boss: Defeated! +200';
    setTimeout(() => {
        bossHealthDisplay.textContent = 'Boss: None';
    }, 2000);
}

// Atualize dentro de checkCollisions()
if (boss &&
    laser.x > boss.x - 5 &&
    laser.x < boss.x + boss.width + 5 &&
    laser.y < boss.y + boss.height
) {
    boss.health -= 20;
    boss.healthBar.style.width = `${(boss.health / 1000) * 100}%`;
    bossHealthDisplay.textContent = `Boss: ${boss.health} HP | Time: ${bossTimeLeft}s`;

    createExplosion(laser.x, boss.y + boss.height / 2);
    gameContainer.removeChild(laser.element);
    lasers.splice(laserIndex, 1);

    if (boss.health <= 0) {
        defeatBoss();
    }
}

// Atualize em restartGame()
function restartGame() {
    // ... (resto do reset normal)
    stopBossAttacks();
    clearInterval(bossTimer);
    bossTimeLeft = bossTimeLimit;
    // ...
}

// Dentro do gameLoop()
function gameLoop() {
    movePlayer();
    updateLasers();
    updateMeteors();
    updateBoss();
    updateBossProjectiles(); // <= importante
    checkCollisions();

    frameCount++;
    if (frameCount % meteorSpawnRate === 0) {
        createMeteor();
    }

    if (gameRunning) {
        animationId = requestAnimationFrame(gameLoop);
    }
}
</script>
</body>
</html>
